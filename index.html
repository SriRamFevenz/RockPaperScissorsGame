<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game by Sriram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="switch">
        <input type="checkbox" id="checkInput" >
        <label class="switch-btn" for="checkInput"></label>
    </div>
    <div class="container">
        <h2>
            Player choice : <span class="player-choice"> </span>
        </h2>
        <h2>Computer choice : <span class="computer-choice"> </span>
        </h2>
        <h2>
            Result : <span class="result"></span>
        </h2>
        <div class="btns">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissor">Scissor</button>
        </div>
        <div class="status">
            <h2>Win : <span class="win">0</span></h2>
            <h2>Lose : <span class="lose">0</span></h2>
            <h2>Tie : <span class="tie">0</span></h2>
        </div>
        <div class="reset">
            <button class="btn reset-btn">Reset Game</button>
        </div>
    </div>
    <footer>
        <div class="links">
            <a href="https://github.com/SriRamFevenz/"><i class="fa-brands fa-github"></i></a>
            <a href="https://"><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="about">
            <h4>About me : <a href="https://github.com/SriRamFevenz/">click here</a></h4>
        </div>
        <div class="copy">
            <h4>Copyright &copy; 2023</h4>
        </div>
    </footer>
    <!-- <h1>&#9994;</h1> -->

    <script src="script.js"></script>
</body>

</html>
